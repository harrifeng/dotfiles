# remap prefix to Control + \, we can bind ctrl + enter to `\034` to mimic Ctrl+\
unbind C-b
set -g prefix C-'\'
bind C-'\' send-prefix

set -g default-terminal "screen-256color"

# setting the dlay between prefix and command
# will improve emacs response
set -sg escape-time 1

# Set the base index ofr windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
set -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# toggle Full mode
bind f resize-pane -Z

# Copy mode
bind c copy-mode
bind a choose-buffer
bind y paste-buffer

# Spliting panes
bind `  split-window -h
bind \; split-window -v

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r left  resize-pane -L 15
bind -r down  resize-pane -D 15
bind -r up    resize-pane -U 15
bind -r right resize-pane -R 15

# Widows
bind u confirm-before -p "kill-window #W? (y/n)" kill-window
bind w new-window
bind g command-prompt "find-window '%%'"

# pane
bind-key b break-pane
bind-key x confirm-before -p "kill-pane #P? (y/n)" kill-pane

# Emacs start up
bind e new-window -n emacsclient "emacsclient -t"

bind-key < command-prompt -p "join pane from:"  "join-pane -s :'%%'"
bind-key > command-prompt -p "send pane to:"  "join-pane -t :'%%'"

bind-key , command-prompt 'rename-window %%'
bind-key . command-prompt 'rename-session %%'

