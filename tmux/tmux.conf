# remap prefix to Control + \, we can bind ctrl + enter to `\034` to mimic Ctrl+\
unbind C-b
set -g prefix C-'\'
bind C-'\' send-prefix

set-option display-time 5000    # set the mesage display time to 5 seconds

set -g default-terminal "screen-256color"

# setting the dlay between prefix and command
# will improve emacs response
set -sg escape-time 1

# Set the base index ofr windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Spliting panes
bind ` split-window -v
bind = split-window -h
bind - split-window -h
bind 0 split-window -h

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Widows
bind u confirm kill-window
bind U kill-window

# Emacs start up
bind E new-window -n EMACS "emacs -nw"
bind e splitw -v -p 50 "emacs -nw"

bind-key < command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key > command-prompt -p "send pane to:"  "join-pane -t '%%'"



